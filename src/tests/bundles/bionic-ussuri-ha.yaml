applications:
  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: ussuri/edge
  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: ussuri/edge
  mysql:
    constraints: mem=3072M
    charm: ch:percona-cluster
    num_units: 1
    channel: 5.7/edge
  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    storage:
      osd-devices: '40G'
    options:
      source: *openstack-origin
    channel: octopus/candidate
  ceph-mon:
    charm: ch:ceph-mon
    num_units: 1
    options:
      source: *openstack-origin
      monitor-count: '1'
    channel: octopus/candidate
  cinder:
    charm: ch:cinder
    num_units: 1
    storage:
      block-devices: '40G'
    options:
      openstack-origin: *openstack-origin
      glance-api-version: 2
      block-device: None
      overwrite: "true"
      image-volume-cache-enabled: true
    channel: ussuri/edge
  cinder-ceph:
    charm: ch:cinder-ceph
    channel: ussuri/edge
  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      debug: True
      flat-network-providers: physnet1
      enable-ml2-port-security: True
      neutron-security-groups: True
      enable-dvr: True
      manage-neutron-plugin-legacy-mode: True
    channel: ussuri/edge
  neutron-openvswitch:
    series: *series
    charm: ch:neutron-openvswitch
    num_units: 0
    options:
      debug: True
      enable-local-dhcp-and-metadata: True
      use-dvr-snat: True
      prevent-arp-spoofing: False
      firewall-driver: openvswitch
      bridge-mappings: physnet1:br-ex
    channel: ussuri/edge
  neutron-openvswitch-octavia:
    series: *series
    charm: ch:neutron-openvswitch
    num_units: 0
    options:
      debug: True
      prevent-arp-spoofing: False
      firewall-driver: openvswitch
    channel: ussuri/edge
  nova-cloud-controller:
    constraints: mem=7168M
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      debug: True
      network-manager: Neutron
    channel: ussuri/edge
  nova-compute:
    constraints: mem=7168M
    charm: ch:nova-compute
    num_units: 2
    options:
      openstack-origin: *openstack-origin
      debug: True
    channel: ussuri/edge
  hacluster-octavia:
    charm: ch:hacluster
    num_units: 0
    channel: 2.0.3/edge
  octavia:
    constraints: cores=8
    series: *series
    charm: ../../../octavia.charm
    num_units: 3
    options:
      openstack-origin: *openstack-origin
      debug: True
      loadbalancer-topology: 'ACTIVE_STANDBY'
      vip: 'ADD YOUR VIP HERE'
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    channel: 3.8/edge
  glance-simplestreams-sync:
    charm: ch:glance-simplestreams-sync
    num_units: 1
    options:
      source: ppa:simplestreams-dev/trunk
      use_swift: False
    channel: ussuri/edge
  octavia-diskimage-retrofit:
    charm: ch:octavia-diskimage-retrofit
    options:
      amp-image-tag: 'octavia-amphora'
      retrofit-uca-pocket: ussuri
      retrofit-series: *series
    channel: ussuri/edge
  placement:
    charm: ch:placement
    num_units: 1
    constraints: mem=1G
    options:
      openstack-origin: *openstack-origin
      debug: true
    channel: ussuri/edge
  vault:
    charm: ch:vault
    num_units: 1
    channel: 1.6/edge
