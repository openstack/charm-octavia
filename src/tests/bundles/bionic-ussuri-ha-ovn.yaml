applications:
  glance:
    charm: cs:~openstack-charmers-next/glance
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
  keystone:
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
  mysql:
    constraints: mem=3072M
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
  neutron-api:
    constraints: cores=4
    charm: cs:~openstack-charmers-next/neutron-api
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
      debug: True
      flat-network-providers: physnet1
      enable-ml2-port-security: True
      neutron-security-groups: True
  nova-cloud-controller:
    constraints: mem=7168M
    charm: cs:~openstack-charmers-next/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
      debug: True
      network-manager: Neutron
  nova-compute:
    constraints: mem=7168M
    charm: cs:~openstack-charmers-next/nova-compute
    num_units: 2
    options:
      openstack-origin: cloud:bionic-ussuri
      debug: True
  hacluster-octavia:
    series: bionic
    charm: cs:~openstack-charmers-next/hacluster
  octavia:
    constraints: cores=8
    series: bionic
    charm: ../../../octavia
    num_units: 3
    options:
      openstack-origin: cloud:bionic-ussuri
      debug: True
      loadbalancer-topology: 'ACTIVE_STANDBY'
  rabbitmq-server:
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
  glance-simplestreams-sync:
    charm: cs:~openstack-charmers-next/glance-simplestreams-sync
    num_units: 1
    options:
      source: ppa:simplestreams-dev/trunk
      use_swift: False
  octavia-diskimage-retrofit:
    charm: cs:~openstack-charmers-next/octavia-diskimage-retrofit
    options:
      amp-image-tag: 'octavia-amphora'
      retrofit-uca-pocket: ussuri
      retrofit-series: bionic
  placement:
    charm: cs:~openstack-charmers-next/placement
    num_units: 1
    constraints: mem=1G
    options:
      openstack-origin: cloud:bionic-ussuri
      debug: true
  neutron-api-plugin-ovn:
    charm: cs:~openstack-charmers-next/neutron-api-plugin-ovn
  ovn-central:
    constraints: mem=3072M
    charm: cs:~openstack-charmers-next/ovn-central
    num_units: 3
    options:
      source: cloud:bionic-ussuri
  ovn-chassis:
    charm: cs:~openstack-charmers-next/ovn-chassis
  vault:
    charm: cs:~openstack-charmers-next/vault
    num_units: 1
