applications:
  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
    channel: ussuri/edge
  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
    channel: ussuri/edge
  mysql:
    constraints: mem=3072M
    charm: ch:percona-cluster
    num_units: 1
    channel: 5.7/edge
  neutron-api:
    constraints: cores=4
    charm: ch:neutron-api
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
      debug: True
      flat-network-providers: physnet1
      enable-ml2-port-security: True
      neutron-security-groups: True
      manage-neutron-plugin-legacy-mode: False
    channel: ussuri/edge
  nova-cloud-controller:
    constraints: mem=7168M
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
      debug: True
      network-manager: Neutron
    channel: ussuri/edge
  nova-compute:
    constraints: mem=7168M
    charm: ch:nova-compute
    num_units: 2
    options:
      openstack-origin: cloud:bionic-train
      debug: True
    channel: ussuri/edge
  hacluster-octavia:
    series: bionic
    charm: ch:hacluster
    channel: 2.0.3/edge
  ovn-chassis-octavia:
    charm: ch:ovn-chassis
    channel: 20.03/edge
  octavia:
    constraints: cores=8
    series: bionic
    charm: ../../../octavia.charm
    num_units: 3
    options:
      openstack-origin: cloud:bionic-train
      debug: True
      loadbalancer-topology: 'ACTIVE_STANDBY'
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    channel: 3.8/edge
  glance-simplestreams-sync:
    charm: ch:glance-simplestreams-sync
    num_units: 1
    options:
      source: ppa:simplestreams-dev/trunk
      use_swift: False
    channel: ussuri/edge
  octavia-diskimage-retrofit:
    charm: ch:octavia-diskimage-retrofit
    options:
      amp-image-tag: 'octavia-amphora'
      retrofit-uca-pocket: train
      retrofit-series: bionic
    channel: ussuri/edge
  placement:
    charm: ch:placement
    num_units: 1
    constraints: mem=1G
    options:
      openstack-origin: cloud:bionic-train
      debug: true
    channel: ussuri/edge
  neutron-api-plugin-ovn:
    charm: ch:neutron-api-plugin-ovn
    channel: ussuri/edge
  ovn-central:
    constraints: mem=3072M
    charm: ch:ovn-central
    num_units: 3
    options:
      source: cloud:bionic-train
    channel: 20.03/edge
  ovn-chassis:
    charm: ch:ovn-chassis
    channel: 20.03/edge
  vault:
    charm: ch:vault
    num_units: 1
    channel: 1.7/edge
