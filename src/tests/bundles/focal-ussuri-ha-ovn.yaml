variables:
  openstack-origin: &openstack-origin distro

series: &series focal
relations:
- - glance:image-service
  - nova-cloud-controller:image-service
- - glance:image-service
  - nova-compute:image-service
- - glance-mysql-router:shared-db
  - glance:shared-db
- - keystone-mysql-router:shared-db
  - keystone:shared-db
- - neutron-mysql-router:shared-db
  - neutron-api:shared-db
- - nova-mysql-router:shared-db
  - nova-cloud-controller:shared-db
- - octavia-mysql-router:shared-db
  - octavia:shared-db
- - keystone:identity-service
  - glance:identity-service
- - keystone:identity-service
  - nova-cloud-controller:identity-service
- - keystone:identity-service
  - neutron-api:identity-service
- - keystone:identity-service
  - octavia:identity-service
- - nova-compute:cloud-compute
  - nova-cloud-controller:cloud-compute
- - rabbitmq-server:amqp
  - neutron-api:amqp
- - rabbitmq-server:amqp
  - glance:amqp
- - rabbitmq-server:amqp
  - nova-cloud-controller:amqp
- - rabbitmq-server:amqp
  - nova-compute:amqp
- - rabbitmq-server:amqp
  - octavia:amqp
- - neutron-api:neutron-api
  - nova-cloud-controller:neutron-api
- - neutron-api:neutron-load-balancer
  - octavia:neutron-api
- - glance-simplestreams-sync:juju-info
  - octavia-diskimage-retrofit:juju-info
- - keystone:identity-service
  - glance-simplestreams-sync:identity-service
- - keystone:identity-credentials
  - octavia-diskimage-retrofit:identity-credentials
- [ placement, placement-mysql-router ]
- [ placement, keystone ]
- [ placement, nova-cloud-controller ]
- - neutron-api-plugin-ovn:neutron-plugin
  - neutron-api:neutron-plugin-api-subordinate
- - vault:shared-db
  - vault-mysql-router:shared-db
- - ovn-central:certificates
  - vault:certificates
- - ovn-central:ovsdb-cms
  - neutron-api-plugin-ovn:ovsdb-cms
- - neutron-api:certificates
  - vault:certificates
- - ovn-chassis:nova-compute
  - nova-compute:neutron-plugin
- - ovn-chassis-octavia:ovsdb-subordinate
  - octavia:ovsdb-subordinate
- - ovn-chassis-octavia:certificates
  - vault:certificates
- - ovn-chassis-octavia:ovsdb
  - ovn-central:ovsdb
- - ovn-central:ovsdb-cms
  - octavia:ovsdb-cms
- - ovn-chassis:certificates
  - vault:certificates
- - ovn-chassis:ovsdb
  - ovn-central:ovsdb
- - vault:certificates
  - neutron-api-plugin-ovn:certificates
- - vault:certificates
  - glance:certificates
- - vault:certificates
  - keystone:certificates
- - vault:certificates
  - nova-cloud-controller:certificates
- - vault:certificates
  - placement:certificates
- - vault:certificates
  - octavia:certificates
- - vault:certificates
  - glance-simplestreams-sync:certificates
- - hacluster-octavia:ha
  - octavia:ha
- ["octavia-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["keystone-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["nova-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["glance-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["neutron-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["placement-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["vault-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
applications:
  glance:
    charm: cs:~openstack-charmers/glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: candidate
  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: candidate
  octavia-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  keystone-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  nova-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  glance-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  neutron-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  placement-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  vault-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  mysql-innodb-cluster:
    constraints: mem=3072M
    charm: cs:~openstack-charmers/mysql-innodb-cluster
    num_units: 3
    channel: candidate
  neutron-api:
    constraints: cores=4
    charm: cs:~openstack-charmers/neutron-api
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      debug: True
      flat-network-providers: physnet1
      enable-ml2-port-security: True
      neutron-security-groups: True
    channel: candidate
  nova-cloud-controller:
    constraints: mem=7168M
    charm: cs:~openstack-charmers/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      debug: True
      network-manager: Neutron
    channel: candidate
  nova-compute:
    constraints: mem=7168M
    charm: cs:~openstack-charmers/nova-compute
    num_units: 2
    options:
      openstack-origin: *openstack-origin
      debug: True
    channel: candidate
  hacluster-octavia:
    series: *series
    charm: cs:~openstack-charmers/hacluster
    channel: candidate
  ovn-chassis-octavia:
    charm: cs:~openstack-charmers/ovn-chassis
    channel: candidate
  octavia:
    constraints: cores=8
    series: *series
    charm: ../../../octavia
    num_units: 3
    options:
      openstack-origin: *openstack-origin
      debug: True
      loadbalancer-topology: 'ACTIVE_STANDBY'
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    channel: candidate
  glance-simplestreams-sync:
    charm: cs:~openstack-charmers/glance-simplestreams-sync
    num_units: 1
    options:
      use_swift: False
    channel: candidate
  octavia-diskimage-retrofit:
    charm: cs:~openstack-charmers/octavia-diskimage-retrofit
    options:
      amp-image-tag: 'octavia-amphora'
      retrofit-series: *series
    channel: candidate
  placement:
    charm: cs:~openstack-charmers/placement
    num_units: 1
    constraints: mem=1G
    options:
      openstack-origin: *openstack-origin
      debug: true
    channel: candidate
  neutron-api-plugin-ovn:
    charm: cs:~openstack-charmers/neutron-api-plugin-ovn
    channel: candidate
  ovn-central:
    constraints: mem=3072M
    charm: cs:~openstack-charmers/ovn-central
    num_units: 3
    options:
      source: *openstack-origin
    channel: candidate
  ovn-chassis:
    charm: cs:~openstack-charmers/ovn-chassis
    channel: candidate
  vault:
    charm: cs:~openstack-charmers/vault
    num_units: 1
    channel: candidate
