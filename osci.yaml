- project:
    templates:
      - charm-unit-jobs-py36
      - charm-unit-jobs-py38
    check:
      jobs:
      - bionic-train-ha-ovn
      - bionic-train-ha
      - bionic-ussuri-ha-ovn
      - bionic-ussuri-ha
      - focal-ussuri-ha-ovn
      - focal-ussuri-ha
    vars:
      needs_charm_build: true
      charm_build_name: octavia
      build_type: charmcraft

- job:
    name: bionic-train-ha
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py36
      - tox-py38
    vars:
      tox_extra_args: bionic-train-ha
- job:
    name: bionic-train-ha-ovn
    parent: func-target
    dependencies:
      - bionic-train-ha
    vars:
      tox_extra_args: bionic-train-ha-ovn
- job:
    name: bionic-ussuri-ha-ovn
    parent: func-target
    dependencies:
      - bionic-train-ha
    vars:
      tox_extra_args: bionic-ussuri-ha-ovn
- job:
    name: bionic-ussuri-ha
    parent: func-target
    dependencies:
      - bionic-train-ha
    vars:
      tox_extra_args: bionic-ussuri-ha
- job:
    name: focal-ussuri-ha-ovn
    parent: func-target
    dependencies:
      - bionic-train-ha
    vars:
      tox_extra_args: focal-ussuri-ha-ovn
- job:
    name: focal-ussuri-ha
    parent: func-target
    dependencies:
      - bionic-train-ha
    vars:
      tox_extra_args: focal-ussuri-ha
