  - neutron-api:certificates
- - vault:certificates
  - nova-cloud-controller:certificates
- - vault:certificates
  - octavia:certificates
- - vault:certificates
  - octavia-diskimage-retrofit:certificates
- - vault:certificates
  - glance-simplestreams-sync:certificates
- - vault:certificates
  - placement:certificates
- ["octavia-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["keystone-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["nova-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["glance-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["neutron-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["placement-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["vault-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
applications:
  glance:
    charm: cs:~openstack-charmers-next/glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  keystone:
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  octavia-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  keystone-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  nova-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  glance-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  neutron-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  placement-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  vault-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  mysql-innodb-cluster:
    constraints: mem=3072M
    charm: cs:~openstack-charmers-next/mysql-innodb-cluster
    num_units: 3
  neutron-api:
    charm: cs:~openstack-charmers-next/neutron-api
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      debug: True
      flat-network-providers: physnet1
      enable-ml2-port-security: True
      neutron-security-groups: True
      enable-dvr: True
      manage-neutron-plugin-legacy-mode: True
  neutron-openvswitch:
    series: *series
    charm: cs:~openstack-charmers-next/neutron-openvswitch
    num_units: 0
    options:
      debug: True
      enable-local-dhcp-and-metadata: True
      use-dvr-snat: True
      prevent-arp-spoofing: False
      firewall-driver: openvswitch
      bridge-mappings: physnet1:br-ex
  neutron-openvswitch-octavia:
    series: *series
    charm: cs:~openstack-charmers-next/neutron-openvswitch
    num_units: 0
    options:
      debug: True
      prevent-arp-spoofing: False
      firewall-driver: openvswitch
  nova-cloud-controller:
    constraints: mem=7168M
    charm: cs:~openstack-charmers-next/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      debug: True
      network-manager: Neutron
  nova-compute:
    constraints: mem=7168M
    charm: cs:~openstack-charmers-next/nova-compute
    num_units: 2
    options:
      openstack-origin: *openstack-origin
      debug: True
  hacluster-octavia:
    charm: cs:~openstack-charmers-next/hacluster
    num_units: 0
  octavia:
    constraints: cores=8
    series: *series
    charm: ../../../octavia
    num_units: 3
    options:
      openstack-origin: *openstack-origin
      debug: True
      loadbalancer-topology: 'ACTIVE_STANDBY'
      vip: 'ADD YOUR VIP HERE'
  rabbitmq-server:
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
  glance-simplestreams-sync:
    charm: cs:~openstack-charmers-next/glance-simplestreams-sync
    num_units: 1
    options:
      use_swift: False
      mirror_list: "[{url: 'http://cloud-images.ubuntu.com/releases/',
                      name_prefix: 'ubuntu:released',
                      path: 'streams/v1/index.sjson', max: 1,
                      item_filters: [
                        'release~(bionic|focal|hirsute)',
                        'arch~(x86_64|amd64)',
                        'ftype~(disk1.img|disk.img)']}]"
  octavia-diskimage-retrofit:
    charm: cs:~openstack-charmers-next/octavia-diskimage-retrofit
    options:
      amp-image-tag: 'octavia-amphora'
      retrofit-series: *series
  placement:
    charm: cs:~openstack-charmers-next/placement
    num_units: 1
    constraints: mem=1G
    options:
      openstack-origin: *openstack-origin
      debug: true
  vault:
    charm: cs:~openstack-charmers-next/vault
    num_units: 1
