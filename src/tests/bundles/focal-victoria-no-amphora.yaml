local_overlay_enabled: False
variables:
  openstack-origin: &openstack-origin cloud:focal-victoria

series: &series focal
relations:
- - glance:image-service
  - nova-cloud-controller:image-service
- - glance:image-service
  - nova-compute:image-service
- - glance-mysql-router:shared-db
  - glance:shared-db
- - keystone-mysql-router:shared-db
  - keystone:shared-db
- - neutron-mysql-router:shared-db
  - neutron-api:shared-db
- - nova-mysql-router:shared-db
  - nova-cloud-controller:shared-db
- - octavia-mysql-router:shared-db
  - octavia:shared-db
- - keystone:identity-service
  - glance:identity-service
- - keystone:identity-service
  - nova-cloud-controller:identity-service
- - keystone:identity-service
  - neutron-api:identity-service
- - keystone:identity-service
  - octavia:identity-service
- - nova-compute:cloud-compute
  - nova-cloud-controller:cloud-compute
- - rabbitmq-server:amqp
  - neutron-api:amqp
- - rabbitmq-server:amqp
  - glance:amqp
- - rabbitmq-server:amqp
  - nova-cloud-controller:amqp
- - rabbitmq-server:amqp
  - nova-compute:amqp
- - rabbitmq-server:amqp
  - octavia:amqp
- - neutron-api:neutron-api
  - nova-cloud-controller:neutron-api
- - neutron-api:neutron-load-balancer
  - octavia:neutron-api
- [ placement, placement-mysql-router ]
- [ placement, keystone ]
- [ placement, nova-cloud-controller ]
- - neutron-api-plugin-ovn:neutron-plugin
  - neutron-api:neutron-plugin-api-subordinate
- - vault:shared-db
  - vault-mysql-router:shared-db
- - ovn-central:certificates
  - vault:certificates
- - ovn-central:ovsdb-cms
  - neutron-api-plugin-ovn:ovsdb-cms
- - neutron-api:certificates
  - vault:certificates
- - ovn-chassis:nova-compute
  - nova-compute:neutron-plugin
- - ovn-chassis-octavia:ovsdb-subordinate
  - octavia:ovsdb-subordinate
- - ovn-chassis-octavia:certificates
  - vault:certificates
- - ovn-chassis-octavia:ovsdb
  - ovn-central:ovsdb
- - ovn-central:ovsdb-cms
  - octavia:ovsdb-cms
- - ovn-chassis:certificates
  - vault:certificates
- - ovn-chassis:ovsdb
  - ovn-central:ovsdb
- - vault:certificates
  - neutron-api-plugin-ovn:certificates
- - vault:certificates
  - glance:certificates
- - vault:certificates
  - keystone:certificates
- - vault:certificates
  - nova-cloud-controller:certificates
- - vault:certificates
  - placement:certificates
- - vault:certificates
  - octavia:certificates
- ["octavia-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["keystone-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["nova-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["glance-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["neutron-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["placement-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["vault-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
applications:
  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: wallaby/edge
  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: wallaby/edge
  octavia-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  keystone-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  nova-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  glance-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  neutron-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  placement-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  vault-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  mysql-innodb-cluster:
    constraints: mem=3072M
    charm: ch:mysql-innodb-cluster
    num_units: 3
    channel: 8.0/edge
  neutron-api:
    constraints: cores=4
    charm: ch:neutron-api
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      debug: True
      flat-network-providers: physnet1
      enable-ml2-port-security: True
      neutron-security-groups: True
    channel: wallaby/edge
  nova-cloud-controller:
    constraints: mem=7168M
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      debug: True
      network-manager: Neutron
    channel: wallaby/edge
  nova-compute:
    constraints: mem=7168M
    charm: ch:nova-compute
    num_units: 2
    options:
      openstack-origin: *openstack-origin
      debug: True
    channel: wallaby/edge
  ovn-chassis-octavia:
    charm: ch:ovn-chassis
    channel: 21.09/edge
  octavia:
    constraints: cores=8
    series: *series
    charm: ../../../octavia.charm
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      debug: True
      enable-amphora: False
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    channel: 3.8/edge
  placement:
    charm: ch:placement
    num_units: 1
    constraints: mem=1G
    options:
      openstack-origin: *openstack-origin
      debug: true
    channel: wallaby/edge
  neutron-api-plugin-ovn:
    charm: ch:neutron-api-plugin-ovn
    channel: wallaby/edge
  ovn-central:
    constraints: mem=3072M
    charm: ch:ovn-central
    num_units: 3
    options:
      source: *openstack-origin
    channel: 21.09/edge
  ovn-chassis:
    charm: ch:ovn-chassis
    channel: 21.09/edge
  vault:
    charm: ch:vault
    num_units: 1
    channel: 1.7/edge
