- - glance:image-service
  - nova-compute:image-service
- - glance-mysql-router:shared-db
  - glance:shared-db
- - keystone-mysql-router:shared-db
  - keystone:shared-db
- - neutron-mysql-router:shared-db
  - neutron-api:shared-db
- - nova-mysql-router:shared-db
  - nova-cloud-controller:shared-db
- - octavia-mysql-router:shared-db
  - octavia:shared-db
- - keystone:identity-service
  - glance:identity-service
- - keystone:identity-service
  - nova-cloud-controller:identity-service
- - keystone:identity-service
  - neutron-api:identity-service
- - keystone:identity-service
  - octavia:identity-service
- - nova-compute:cloud-compute
  - nova-cloud-controller:cloud-compute
- - rabbitmq-server:amqp
  - neutron-api:amqp
- - rabbitmq-server:amqp
  - glance:amqp
- - rabbitmq-server:amqp
  - nova-cloud-controller:amqp
- - rabbitmq-server:amqp
  - nova-compute:amqp
- - rabbitmq-server:amqp
  - octavia:amqp
- - neutron-api:neutron-api
  - nova-cloud-controller:neutron-api
- - neutron-api:neutron-load-balancer
  - octavia:neutron-api
- - rabbitmq-server:amqp
  - neutron-openvswitch:amqp
- - neutron-api:neutron-plugin-api
  - neutron-openvswitch:neutron-plugin-api
- - neutron-openvswitch:neutron-plugin
  - nova-compute:neutron-plugin
- - rabbitmq-server:amqp
  - neutron-openvswitch-octavia:amqp
- - neutron-api:neutron-plugin-api
  - neutron-openvswitch-octavia:neutron-plugin-api
- - neutron-openvswitch-octavia:neutron-plugin
  - octavia:neutron-openvswitch
- - hacluster-octavia:ha
  - octavia:ha
- - glance-simplestreams-sync:juju-info
  - octavia-diskimage-retrofit:juju-info
- - keystone:identity-service
  - glance-simplestreams-sync:identity-service
- - keystone:identity-credentials
  - octavia-diskimage-retrofit:identity-credentials
- [ placement, placement-mysql-router ]
- [ placement, keystone ]
- [ placement, nova-cloud-controller ]
- - vault:shared-db
  - vault-mysql-router:shared-db
- - vault:certificates
  - glance:certificates
- - vault:certificates
  - keystone:certificates
- - vault:certificates
  - neutron-api:certificates
- - vault:certificates
  - nova-cloud-controller:certificates
- - vault:certificates
  - octavia:certificates
- - vault:certificates
  - octavia-diskimage-retrofit:certificates
- - vault:certificates
  - glance-simplestreams-sync:certificates
- - vault:certificates
  - placement:certificates
- ["octavia-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["keystone-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["nova-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["glance-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["neutron-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["placement-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
- ["vault-mysql-router:db-router", "mysql-innodb-cluster:db-router"]
applications:
  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: yoga/edge
  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: yoga/edge
  octavia-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  keystone-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  nova-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  glance-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  neutron-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  placement-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  vault-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  mysql-innodb-cluster:
    constraints: mem=3072M
    charm: ch:mysql-innodb-cluster
    num_units: 3
    channel: 8.0/edge
  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      debug: True
      flat-network-providers: physnet1
      enable-ml2-port-security: True
      neutron-security-groups: True
      enable-dvr: True
      manage-neutron-plugin-legacy-mode: True
    channel: yoga/edge
  neutron-openvswitch:
    series: *series
    charm: ch:neutron-openvswitch
    num_units: 0
    options:
      debug: True
      enable-local-dhcp-and-metadata: True
      use-dvr-snat: True
      prevent-arp-spoofing: False
      firewall-driver: openvswitch
      bridge-mappings: physnet1:br-ex
    channel: yoga/edge
  neutron-openvswitch-octavia:
    series: *series
    charm: ch:neutron-openvswitch
    num_units: 0
    options:
      debug: True
      prevent-arp-spoofing: False
      firewall-driver: openvswitch
    channel: yoga/edge
  nova-cloud-controller:
    constraints: mem=7168M
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      debug: True
      network-manager: Neutron
    channel: yoga/edge
  nova-compute:
    constraints: mem=7168M
    charm: ch:nova-compute
    num_units: 2
    options:
      openstack-origin: *openstack-origin
      debug: True
    channel: yoga/edge
  hacluster-octavia:
    charm: ch:hacluster
    num_units: 0
    channel: 2.4/edge
  octavia:
    constraints: cores=8
    series: *series
    charm: ../../../octavia.charm
    num_units: 3
    options:
      openstack-origin: *openstack-origin
      debug: True
      loadbalancer-topology: 'ACTIVE_STANDBY'
      vip: 'ADD YOUR VIP HERE'
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    channel: 3.9/edge
  glance-simplestreams-sync:
    charm: ch:glance-simplestreams-sync
    num_units: 1
    options:
      use_swift: False
    channel: yoga/edge
  octavia-diskimage-retrofit:
    charm: ch:octavia-diskimage-retrofit
    options:
      amp-image-tag: 'octavia-amphora'
      retrofit-series: *series
      retrofit-uca-pocket: wallaby
    channel: yoga/edge
  placement:
    charm: ch:placement
    num_units: 1
    constraints: mem=1G
    options:
      openstack-origin: *openstack-origin
      debug: true
    channel: yoga/edge
  vault:
    charm: ch:vault
    num_units: 1
    channel: 1.7/edge
