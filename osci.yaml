- project:
    templates:
      - charm-unit-jobs-py38
    check:
      jobs:
      - focal-victoria-ha-ovn
      - focal-victoria-ha
      - focal-victoria-no-amphora
      # LP: #1913024 is fixed for bionic and focal, but not for hirsute/wallaby
      - focal-wallaby-ha-ovn:
          voting: false
      - focal-wallaby-ha
    vars:
      needs_charm_build: true
      charm_build_name: octavia
      build_type: charmcraft

- job:
    name: focal-victoria-ha
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py38
    vars:
      tox_extra_args: focal-victoria-ha
- job:
    name: focal-victoria-ha-ovn
    parent: func-target
    dependencies:
      - focal-victoria-ha
    vars:
      tox_extra_args: focal-victoria-ha-ovn
- job:
    name: focal-victoria-no-amphora
    parent: func-target
    dependencies:
      - focal-victoria-ha
    vars:
      tox_extra_args: focal-victoria-no-amphora
- job:
    name: focal-wallaby-ha-ovn
    parent: func-target
    dependencies:
      - focal-victoria-ha
    vars:
      tox_extra_args: focal-wallaby-ha-ovn
- job:
    name: focal-wallaby-ha
    parent: func-target
    dependencies:
      - focal-victoria-ha
    vars:
      tox_extra_args: focal-wallaby-ha
